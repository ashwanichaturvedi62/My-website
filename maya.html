<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Maya Civilization</title>
  <link rel="stylesheet" href="maya.css" />
  <style>
     body {
      font-family: 'Georgia', serif;
      background-color: #f5f1e1;
      color: #3b2f2f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c2b280;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
    }

    .content {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #fff8dc;
      border: 2px solid #c2b280;
      border-radius: 10px;
      position: relative;
    }

    .map {
      max-width: 100%;
      border: 3px solid #c2b280;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #c2b280;
      color: white;
      margin-top: 2rem;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border: 5px solid #fff8dc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Maya Civilization</h1>
  </header>

  <section class="content">
    <img src="maya-map.jpg" alt="Maya Map" class="map" id="mapImage" />
    <p>
      The Maya Civilization, known for its advanced knowledge of astronomy and mathematics, flourished in Central America for over 2,000 years.
    </p>
    <ul>
      <li><strong>Timeline:</strong> 2000 BCE - 1500 CE</li>
      <li><strong>Key Features:</strong> Calendars, Temples, Astronomy</li>
      <li><strong>Major Cities:</strong> Tikal, Chichen Itza</li>
    </ul>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <img src="maya-map.jpg" alt="Big Maya Map" />
    </div>
  </div>

  <footer>
    <a href="index.html">&#8592; Back to Explorer</a>
  </footer>

  <script>
    const mapImage = document.getElementById('mapImage');
    const modal = document.getElementById('modal');

    mapImage.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
