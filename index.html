<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Ancient Civilizations Explorer</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Login to Explore</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color: red; margin-top: 10px;"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Stop form from submitting normally

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && email && password.length >= 6) {
        // Simulate login success
        window.location.href = "home.html"; // Redirect to your main website
      } else {
        document.getElementById('error').innerText = "Please fill all fields correctly. Password must be at least 6 characters.";
      }
    });
  </script>
</body>
</html>
